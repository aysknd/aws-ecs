name: Build and Deploy to ECS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # OIDC token i√ßin
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::737062070137:role/GitHubActionsECSDeployRole
          aws-region: us-west-1

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: public.ecr.aws/h7j5l7r8/testinium-logo-service-7wxnl689:latest

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster testinium-cluster \
            --service testinium-logo-service-7wxnl689-service \
            --force-new-deployment
