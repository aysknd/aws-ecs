
on:
  workflow_dispatch:      # Elle tetikleme
  push:
    branches: [ main ]   # main'e push olduÄŸunda Ã§alÄ±ÅŸÄ±r

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-west-2 


    # ðŸ”‘ OIDC iÃ§in GEREKLÄ° izinler
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::737062070137:role/github-odic
          aws-region: ${{ env.AWS_REGION }}

      - name: Who am I? (debug)
        run: aws sts get-caller-identity

