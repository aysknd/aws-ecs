name: Docker build job

on:
  push:
    branches:
      - main

env:
  PROJECT_NAME: testinium-logo-service-7wxnl689
  AWS_REGION: us-west-2
  ECS_CLUSTER: testinium-cluster
  PUBLIC_ECR_URI: public.ecr.aws/h7j5l7r8/testinium

jobs:
  buildDockerImage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set short sha
        id: sha_short
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR Public
        run: |
          aws ecr-public get-login-password --region us-east-1 | \
          docker login --username AWS --password-stdin public.ecr.aws

      - name: Build & Push Docker image to Public ECR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.PUBLIC_ECR_URI }}:${{ steps.sha_short.outputs.sha_short }}
            ${{ env.PUBLIC_ECR_URI }}:latest

      - name: Restart ECS service (pull latest)
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.PROJECT_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --force-new-deployment
 
